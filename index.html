<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: target.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false">
      
      <!-- AR-объект -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0.5 0" scale="3 3 3" material="color: red;"></a-box>
        <!-- Можно заменить на 3D-модель:
        <a-entity gltf-model="motorcycle_driver.glb" scale="10 10 10" position="0 0 0"></a-entity>
        -->
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
